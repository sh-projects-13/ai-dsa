name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.1

      - name: ğŸ§© Ensure lockfile consistency
        run: |
          pnpm install --frozen-lockfile

      - name: ğŸ’¾ Turbo & pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-turbo-

      - name: ğŸ“Š Check for mismatched dependencies
        run: pnpm dedupe --check

      - name: ğŸ” Lint
        run: pnpm lint

      - name: ğŸ§ª Type Check
        run: pnpm check-types

      - name: ğŸ› ï¸ Build
        run: pnpm build

      - name: âœ… Format Check
        run: pnpm format --check
